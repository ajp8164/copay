    .slider-pager-page {
      color: gray !important;
      font-size: 75%;
    }
    .slider-pager-page.active {
      color: blue !important;
      font-size: 75%;
    }
  </style>

  <ion-slide-box style="height: 100%" on-slide-changed="slideHasChanged($index)">
    <ion-slide>
      <div ng-include="applet.path('views/phone-number.html')"></div>
    </ion-slide>
    <ion-slide>
      <div ng-include="applet.path('views/amount.html')"></div>
    </ion-slide>
    <ion-slide>
      <div ng-include="applet.path('views/pay.html')"></div>
    </ion-slide>
  </ion-slide-box>
