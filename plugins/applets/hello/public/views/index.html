<div class="applet-content" ng-controller="helloController as hello" ng-init="hello.init(sessionId)">

  <ion-nav-bar class="hello-navbar">
    <ion-nav-title class="title-applet-header hello-navbar-title">{{applet.title}}</ion-nav-title>
    <ion-nav-buttons side="left">
      <a class="button button-applet-header button-clear applet-icon-left ion-chevron-left hello-navbar-button"
      	ng-click="hello.previous()" ng-show="hello.slideIndex > 0">Prev</a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right"> 
      <a class="button button-applet-header button-clear applet-icon-right ion-chevron-right hello-navbar-button"
      	ng-click="hello.next()" ng-show="hello.slideIndex != 2">Next</a>
    </ion-nav-buttons>
  </ion-nav-bar>

	<ion-content class="has-header">

		<ion-slide-box on-slide-changed="hello.slideChanged(index)" style="width: 100%; height: 100%;">
		  <ion-slide>
		    <div class="box blue">
		    	<h1>BLUE</h1>
			  	<div class="hello">Hello :-)</div>
		    </div>
		  </ion-slide>
		  <ion-slide>
		    <div class="box yellow">
		    	<h1>YELLOW</h1>
		    </div>
		  </ion-slide>
		  <ion-slide>
		    <div class="box pink">
		    	<h1>PINK</h1>
		    </div>
		  </ion-slide>
		</ion-slide-box>

	</ion-content>

</div>
