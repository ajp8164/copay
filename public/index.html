<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="css/ionic.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="icons/foundation-icons.css">
  <link rel="stylesheet" type="text/css" href="css/ui-components.css">
  <link rel="stylesheet" type="text/css" href="css/copay.css">
  <title>Copay - Multisignature Wallet</title>
  <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body ng-cloak class="ng-cloak">

  <ion-view class="page" ng-controller="indexController as index">

    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left" expose-aside-when="large" ng-if="index.isWalletHomeReady()">
        <div ng-include="'views/includes/sidebar-left.html'" ng-if="index.hasProfile" style="height: 100%;"></div>
      </ion-side-menu>

      <!-- Main content -->
      <style type="text/css">
        ion-side-menu-content {
          box-shadow: {{theme.view.contentBoxShadow}};
        }
      </style>

      <ion-pane ion-side-menu-content drag-content="true" ng-style="{'background':skin.view.viewBackground}">
        <div notifications="right {{index.useViewManagedStatusBar ? 'top-status-bar' : 'top-no-status-bar'}}"></div>
        <div ng-include="'views/includes/password.html'" ng-if="index.askPassword"></div>
        <div ng-include="'views/includes/alert.html'" ng-if="index.showAlert"></div>
        <div ng-include="'views/includes/confirm-tx.html'" ng-if="index.confirmTx"></div>
        <div id="sectionContainer">
          <div id="mainSection">
            <section ui-view="main" ng-style="{'background-color':theme.view.viewBackground}"
              ng-class="{
                'main': index.hasProfile
              }"></section>
          </div>
        </div>
      </ion-pane>

      <!-- Right menu -->
      <ion-side-menu side="right" width="{{index.physicalScreenWidth}}" ng-if="index.brand.features.applets.enabled">
        <div ng-include="'views/includes/sidebar-right.html'" ng-if="index.hasProfile" style="height: 100%;"></div>
      </ion-side-menu>
    </ion-side-menus>

  </ion-view>

  <script src="lib/ionic.bundle.js"></script>
  <script src="lib/angular.lib.js"></script>

  <!-- DO NOT DELETE THIS COMMET  -->
  <!-- PLACEHOLDER: CORDOVA SRIPT -->

  <script src="lib/ui-components.js"></script>
  <script src="js/copay.js"></script>

</body>
</html>
