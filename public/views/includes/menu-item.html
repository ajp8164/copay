<a ng-click="index.setTab(item, false, 0, true)" 
   ng-style="{'color': index.tab == item.link ? skin.view.tabBarSelectedColor : skin.view.tabBarColor}"
   id="menu-{{item.link}}">
    <i class="size-18 {{item.icon[index.tab == item.link]}} db"></i>
    <span class="size-10 tu">
        {{ item.title|translate }}
        <span class="label round" 
          ng-if="item.link=='walletHome' && index.pendingTxProposalsCountForUs > 0">
            {{ index.pendingTxProposalsCountForUs }}
        </span>
    </span>
    <div ng-if="item.link == 'walletHome'" class="menu-wallet-home" ng-style="{'background': skin.view.tabBarHomeBackground, 'box-shadow': skin.view.tabBarHomeShadow}"></div>
</a>
