<div class="modalMask"></div>

<div class="confirmTxModal" ng-controller="confirmTxController as confirm" ng-init="tx = index.confirmTx.txp">

  <div class="confirmHead" ng-style="{'color':skin.view.navBarTitleColor, 'background':skin.view.navBarBackground, 'border-bottom':skin.view.navBarBorderBottom}">
    <h1 class="m0 text-center text-white size-14" style="font-weight: 500" translate>Confirm transaction</h1>
  </div>
  <div class="p10" ng-style="{'background':skin.view.viewBackground}">
    <div class="size-36" ng-style="{'color':skin.view.viewPrimaryTextColor}">{{tx.amountStr}}</div>
    <div class="size-12 label gray radius" ng-style="{'color':skin.view.viewSecondaryTextColor}" ng-show="tx.alternativeAmountStr">{{tx.alternativeAmountStr}}</div>
    <i class="db fi-arrow-down size-24 m10v" ng-style="{'color':skin.view.viewPrimaryTextColor}"></i>
    <div class="payment-proposal-to" ng-click="copyToClipboard(tx.toAddress)">
      <i class="fi-bitcoin left m10l" ng-style="{'color':skin.view.viewPrimaryTextColor}"></i>
      <contact ng-if="!tx.hasMultiplesOutputs" class="dib enable_text_select ellipsis m5t m5b m15l size-14" ng-style="{'color':skin.view.viewPrimaryTextColor}" address="{{tx.toAddress}}"></contact>
      <span ng-style="{'color':skin.view.viewPrimaryTextColor}" ng-if="tx.hasMultiplesOutputs" translate>
        Multiple recipients
      </span>
    </div>
    <div class="text-bold m10t size-12" ng-style="{'color':skin.view.viewSecondaryTextColor}" ng-init="confirm.processFee(tx.amount, tx.fee)">
      <div ng-show="!showPercentage" ng-click="showPercentage = true">
        <span translate>Fee</span> (<span class="tl">{{confirm.feeLevel|translate}}</span>): {{tx.feeStr}}
        <span class="label gray radius">{{confirm.feeAlternativeStr}}</span>
      </div>
      <div ng-show="showPercentage" ng-click="showPercentage = false" translate>
        {{confirm.feeRateStr}} of the transaction
      </div>
    </div>
    <div class="row m20t">
      <div class="large-6 medium-6 small-6 columns">
        <button 
           ng-click="confirm.close(index.confirmTx.callback)"
           class="small m10b round outline dark-gray expand"
           ng-style="{'background':skin.view.secondaryButtonBackground, 'border':skin.view.secondaryButtonBorder, 'color':skin.view.secondaryButtonTextColor}" translate>
          Cancel
        </button>
      </div>
      <div class="large-6 medium-6 small-6 columns">
        <button 
           ng-click="confirm.accept(index.confirmTx.callback)"
           class="small m10b round expand" 
           ng-style="{'background':skin.view.primaryButtonBackground, 'border':skin.view.primaryButtonBorder, 'color':skin.view.primaryButtonTextColor}" translate>
          Confirm
        </button>
      </div> 
    </div>
  </div>
</div>
