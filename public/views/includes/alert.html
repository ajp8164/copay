<div class="modalMask">
 </div>

<div class="alertModal" ng-style="{'color':skin.view.viewBackground}">
  <div class="columns m20t">
    <div class="m20t  size-14 text-center" ng-style="{'color':skin.view.viewAlertTextColor}">
        <i class="fi-alert"></i>
        {{index.showAlert.msg|translate}}
    </div>
  <div class="text-center m20t" ng-click="index.showAlert.close()">
      <a class="button outline light-gray round tiny small-4"
				ng-style="{'background':skin.view.secondaryButtonBackground, 'border':skin.view.secondaryButtonBorder, 'color':skin.view.secondaryButtonTextColor}">OK</a>
    </div>
  </div>
 </div>
