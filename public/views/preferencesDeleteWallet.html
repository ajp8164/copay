<div
  class="topbar-container"
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Delete Wallet'; goBackToState = 'preferencesAdvanced'; useTheme = false">
</div>


<ion-content class="content preferences" ng-controller="preferencesDeleteWalletController as preferences"
  ng-class="{'status-bar-content':index.useViewManagedStatusBar}" ng-style="{'background':skin.view.viewBackground}">

  <div class="onGoingProcess" ng-show="isDeletingWallet">
    <div class="onGoingProcess-content" ng-style="{'background-color':index.backgroundColor}">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
    <span translate>Deleting Wallet...</span>
    </div>
  </div>

  <div class="text-center text-gray m20t size-12">
    <div class="size-18 m10b" ng-style="{'color':skin.view.viewAlertTextColor}" translate><i class="fi-alert"></i>&nbsp;WARNING</div>
    <div class="m20b" ng-style="{'color':skin.view.viewAlertTextColor}" translate>Permanently delete this wallet.<br>THIS ACTION CANNOT BE REVERSED</div>
  </div>
  <ul class="no-bullet m0">
    <li ng-click="preferences.deleteWallet()"
      ng-style="{'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
      <div class="right text-gray" ng-style="{'color':skin.view.viewSecondaryTextColor}" ng-show="!isDeletingWallet">
        {{index.walletName}} <span ng-show="index.alias">({{index.alias}})</span>
      </div>
      <div ng-style="{'color':skin.view.viewPrimaryTextColor}" ranslate>Delete wallet</div>
    </li>
  </ul>
</ion-content>
