<div
  class="topbar-container"
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Delete Wallet'; goBackToState = 'preferencesAdvanced'; useTheme = false">
</div>


<div class="content preferences" ng-controller="preferencesDeleteWalletController as preferences"
  ng-style="{'background':skin.view.viewBackground}">

  <div class="text-center text-gray m20t size-12">
    <div class="skin-a-text size-18 m10b" translate><i class="fi-alert"></i>&nbsp;WARNING</div>
    <div class="skin-a-text m20b" translate>Permanently delete this wallet.<br>THIS ACTION CANNOT BE REVERSED</div>
  </div>
  <ul class="no-bullet m0">
    <li ng-click="preferences.deleteWallet()"
      ng-style="{'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
      <div class="right text-gray skin-s-text">
        {{index.walletName}} <span ng-show="index.alias">({{index.alias}})</span>
      </div>
      <div class="skin-p-text" translate>Delete wallet</div>
    </li>
  </ul>
</div>
