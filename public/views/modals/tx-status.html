<ion-modal-view ng-controller="txStatusController" ng-style="{'background':skin.view.viewBackground}">
  <div ng-if="type == 'broadcasted'" class="popup-txsent text-center">
    <i class="small-centered columns fi-check m30tp" ng-style="{'color':skin.view.primaryColor, 'border-color':skin.view.primaryColor}"></i>
    <div ng-show="tx.amountStr" class="m20t size-36 skin-p-text">
      {{tx.amountStr}}
    </div>
    <div class="size-16 text-gray skin-s-text">
      <span translate>Sent</span>
    </div>
    <div class="text-center m20t">
      <a class="button outline round light-gray tiny small-4"
        ng-style="{'background':skin.view.secondaryButtonBackground, 'border':skin.view.secondaryButtonBorder, 'color':skin.view.secondaryButtonTextColor}"
        ng-click="cancel()">OK</a>
    </div>
  </div>


  <div ng-if="type == 'created'" class="popup-txsigned">
    <i class="small-centered columns fi-check m30tp" ng-style="{'color':skin.view.primaryColor, 'border-color':skin.view.primaryColor}"></i>
    <div class="text-center size-18 tu text-bold p20" ng-style="{'color':skin.view.primaryColor}">
      <span translate>Payment Proposal Created</span>
    </div>
    <div class="text-center">
      <a class="button outline round light-gray tiny small-4"
        ng-style="{'background':skin.view.secondaryButtonBackground, 'border':skin.view.secondaryButtonBorder, 'color':skin.view.secondaryButtonTextColor}"
        ng-click="cancel()">OK</a>
    </div>
  </div>



  <div ng-if="type == 'accepted'" class="popup-txsigned">
    <i class="small-centered columns fi-check m30tp" ng-style="{'color':skin.view.primaryColor, 'border-color':skin.view.primaryColor}"></i>
    <div class="text-center size-18 skin-k-text tu text-bold p20" ng-style="{'color':skin.view.primaryColor}">
      <span translate>Payment Accepted</span>
    </div>
    <div class="text-center">
      <a class="button outline round light-gray tiny small-4"
        ng-style="{'background':skin.view.secondaryButtonBackground, 'border':skin.view.secondaryButtonBorder, 'color':skin.view.secondaryButtonTextColor}"
        ng-click="cancel()">OK</a>
    </div>
  </div>

  <div ng-if="type=='rejected'" class="popup-txrejected">
    <i class="fi-x small-centered columns m30tp" ng-style="{'color':skin.view.primaryColor, 'border-color':skin.view.primaryColor}"></i>
    <div class="text-center size-18 tu text-bold p20" ng-style="{'color':skin.view.primaryColor}">
      <span translate>Payment Rejected</span>
    </div>
    <div class="text-center">
      <a class="button outline light-gray round tiny small-4"
        ng-style="{'background':skin.view.secondaryButtonBackground, 'border':skin.view.secondaryButtonBorder, 'color':skin.view.secondaryButtonTextColor}"
        ng-click="cancel()">OK</a>
    </div>
  </div>
</ion-modal-view>
