<ion-modal-view ng-controller="confirmationController" ng-style="{'background':skin.view.viewBackground}">
  <div class="m20tp text-center">
    <div class="row">
      <h1 class="text-center m20b p20 skin-p-text">{{title|translate}}</h1>
      <div class="large-6 medium-6 small-6 columns">
        <button class="button expand round" ng-disabled="loading" ng-click="ok()"
          ng-style="{'color':skin.view.alertButtonTextColor, 'background':skin.view.alertButtonBackground, 'border':skin.view.alertButtonBorder}">
          <i class="fi-trash"></i> <span translate>Yes</span>
        </button>
      </div>
      <div class="large-6 medium-6 small-6 columns">
        <button class="button light-gray expand outline round skin-s-text"
          ng-style="{'background':skin.view.secondaryButtonBackground, 'border':skin.view.secondaryButtonBorder}"
          ng-disabled="loading" 
          ng-click="cancel()">
          <i class="fi-x"></i> <span class="tu" translate>Cancel</span>
        </button>
      </div> 
    </div>
  </div>
</ion-modal-view>
