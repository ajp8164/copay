<div
  class="topbar-container"
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Sweep Paper Wallet'; goBackToState = 'preferencesAdvanced'; useTheme = false">
</div>

<ion-content class="content preferences" ng-controller="paperWalletController as paperWallet"
  ng-class="{'status-bar-content':index.useViewManagedStatusBar}" ng-style="{'background':skin.view.viewBackground}">
  <h4 ng-show="!paperWallet.error" ng-style="{'background':skin.view.viewBackground}"></h4>
  <div class="onGoingProcess" ng-show="paperWallet.scanning || paperWallet.sending">
    <div class="onGoingProcess-content" ng-style="{'background':skin.view.progressBackground, 'color':skin.view.progressTextColor}">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <span ng-show="paperWallet.scanning" translate>Scanning wallet funds...</span>
      <span ng-show="paperWallet.sending" translate>Sending funds...</span>
    </div>
  </div>
  <div class="box-notification m20b" ng-show="paperWallet.error">
    <span ng-style="{'color':skin.view.viewAlertTextColor}">{{paperWallet.error|translate}}</span>
  </div>
  <form ng-show="!paperWallet.balance" class="oh"
    ng-style="{'background':skin.view.viewListItemBackground}">
    <div class="row">
      <div class="large-12 medium-12 columns">  
        <div class="input">
          <label for="inputData" ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Paper Wallet Private Key</label>
          <input type="text" placeholder="{{'Paste your paper wallet private key here'|translate}}" ng-model="paperWallet.inputData" id="inputData" ng-change="paperWallet.onData(inputData)"
            ng-style="{'color':skin.view.viewSecondaryTextColor, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
          <div class="qr-scanner-input" ng-style="{'color':skin.view.viewPrimaryTextColor}">
            <qr-scanner on-scan="paperWallet.onQrCodeScanned(data)"></qr-scanner>
          </div>
          <div ng-show="paperWallet.isPkEncrypted">
            <label for="passphrase">
              <span ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Passphrase</span>
            </label>
            <input id="passphrase" type="password" name="passphrase" placeholder="{{'Passphrase'|translate}}" ng-model="paperWallet.passphrase"
              ng-style="{'color':skin.view.viewSecondaryTextColor, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
            <p ng-show="index.isCordova" translate class="size-12 text-gray" ng-style="{'color':skin.view.viewSecondaryTextColor}">
              Decrypting a paper wallet could take approximately 5 minutes on this device. Please be patient and keep the app open.
            </p>
          </div>
          <button
            ng-disabled="paperWallet.scanning || !paperWallet.scannedKey"
            ng-style="{'background':skin.view.primaryButtonBackground, 'border':skin.view.primaryButtonBorder, 'color':skin.view.primaryButtonTextColor}"
            class="button black round expand" 
            ng-click="paperWallet.scanFunds()" 
            translate>Scan Wallet Funds
          </button>
        </div> 
      </div>
    </div>
  </form>
  <div ng-show="paperWallet.balance" class="row">
     <div class="large-12 medium-12 columns">
       <div class="text-center m20b">
         <h4 class="text-bold" ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Funds found</h4>
         <div class="size-24">
           {{paperWallet.balance}}
         </div>
       </div>

      <button 
        ng-disabled="paperWallet.sending || paperWallet.balanceSat <= 0"
        ng-style="{'background':skin.view.primaryButtonBackground, 'border':skin.view.primaryButtonBorder, 'color':skin.view.primaryButtonTextColor}"
        class="button black round expand" 
        ng-click="paperWallet.sweepWallet()" 
        translate>Sweep Wallet
      </button>
    </div>
  </div>
  <div class="text-center size-12 text-gray" ng-style="{'color':skin.view.viewSecondaryTextColor}">
    <span translate>Funds will be transferred to</span>:
    <b>{{index.alias || index.walletName}}</b>
  </div>

  <div class="extra-margin-bottom"></div>
</ion-content>
