<div
  class="topbar-container"
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Transaction History'; goBackToState = 'preferencesAdvanced'">
</div>
<ion-content class="content preferences" ng-controller="preferencesHistory as history"
  ng-class="{'status-bar-content':index.useViewManagedStatusBar}" ng-style="{'background':skin.view.viewBackground}">
  <h4 ng-style="{'background':skin.view.viewBackground}"></h4>
  <ul class="no-bullet m0">
    <li ng-if="!index.isCordova" ng-init="index.csvHistory()"
      ng-style="{'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
      <a ng-csv="index.csvContent" csv-header="index.csvHeader" filename="{{ index.csvFilename }}">
        <span ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Export to File</span>
      </a>
    </li>
    <li ng-style="{'color':skin.view.viewPrimaryTextColor, 'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}"
      ng-click="history.clearTransactionHistory();" translate>
      Clear Cache
    </li>
  </ul>
</ion-content>
