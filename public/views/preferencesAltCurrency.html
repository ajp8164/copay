<div 
  class="topbar-container" 
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Alternative Currency'; goBackToState = 'preferencesGlobal'; useTheme = true">
</div>



<ion-content class="content preferences" ng-controller="preferencesAltCurrencyController as prefAltCurrency"
  ng-class="{'status-bar-content':index.useViewManagedStatusBar}" ng-style="{'background':theme.view.viewBackground}">

  <h4 ng-style="{'background':theme.view.viewBackground}"></h4>
  <ul class="no-bullet m0 ">
  <li ng-repeat="altCurrency in prefAltCurrency.alternativeOpts" ng-click="prefAltCurrency.save(altCurrency)"
    ng-style="{'background':theme.view.viewListItemBackground, 'border-bottom-color':theme.view.viewListItemSeparatorColor}">
    <span ng-style="{'color':theme.view.viewPrimaryTextColor}">{{altCurrency.name}}</span>
    <i class="fi-check size-16 right text-gray" ng-style="{'color':theme.view.viewSecondaryTextColor}" ng-show="altCurrency.name == prefAltCurrency.selectedAlternative.name"></i>
  </li>
  <ul>
</ion-content>
<div class="extra-margin-bottom"></div>
