<ion-content scroll="false" class="splash p20t content"
  ng-style="{'background':theme.view.disclaimerViewBackground}"
  ng-controller="disclaimerController as disclaimer">
  <div class="row">
    <div class="medium-centered small-centered large-centered columns size-14 text-center">
      <span class="text-bold" ng-style="{'color':theme.view.disclaimerTitleTextColor}" style="text-transform: uppercase" translate>WELCOME TO {{index.brand.shortName}}</span>
      <p class="m0 text-light" ng-style="{'color':theme.view.disclaimerSubtitleTextColor}" translate>A multisignature bitcoin wallet</p>
    </div>
  </div>
  <div class="row">
    <div class="scrollArea" ng-style="{'background':theme.view.disclaimerBackground, 'color':theme.view.disclaimerTextColor}">
      <div class="size-14 text-center" translate>Terms of Use</div>
      <p class="enable_text_select size-14">
        <div ng-repeat="item in index.brand.disclaimer track by $index" ng-bind-html="item | sanitize">{{item.value|translate}}</div>
      </p>
    </div>
  </div>

  <div class="row">
    <p ng-show="disclaimer.lang != 'en'">
      <a class="center a-link" ng-click="$root.openExternalLink('https://copay.io/disclaimer')" translate>Official English Disclaimer</a>
    </p>
  </div>

  <div class="row">
    <div class="start-button columns button-box">
      <p class="size-12 text-center m10b lh15" ng-style="{'color':theme.view.disclaimerSubtitleTextColor}" translate>I affirm that I have read, understood, and agree with these terms.</p>
      <button ng-click="disclaimer.accept()" ng-disabled="disclaimer.acceptInProgress"
        class="button black expand round size-12 text-spacing m0"
        ng-style="{'background':theme.view.disclaimerButtonBackground, 'color':theme.view.disclaimerButtonTextColor}" translate>
        I AGREE. LET'S GET STARTED!
      </button>
    </div>
  </div>
</ion-content>
