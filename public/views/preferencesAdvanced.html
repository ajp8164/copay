<div 
  class="topbar-container" 
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Advanced'; goBackToState = 'preferences'; useTheme = false">
</div>

<ion-content class="content preferences" ng-controller="preferencesAdvancedController as preferences"
  ng-class="{'status-bar-content':index.isCordova}" ng-style="{'background':skin.view.viewBackground}">

  <h4 ng-style="{'background':skin.view.viewBackground}"></h4>
  
  <ul class="no-bullet m0">

    <li  ng-click="$root.go('information')"
      ng-style="{'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
      <i class="icon-arrow-right3 size-24 right text-gray" ng-style="{'color':skin.view.viewSecondaryTextColor}"></i>  
      <div ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Wallet Information</div>
    </li>

    <li ng-show="index.network == 'livenet'" ng-click="$root.go('paperWallet')"
      ng-style="{'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
      <i class="icon-arrow-right3 size-24 right text-gray" ng-style="{'color':skin.view.viewSecondaryTextColor}"></i>  
      <div ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Sweep Paper Wallet</div>
    </li>
 
    <li  ng-click="$root.go('export')"
      ng-style="{'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
      <i class="icon-arrow-right3 size-24 right text-gray" ng-style="{'color':skin.view.viewSecondaryTextColor}"></i>  
      <div ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Export Wallet</div>
    </li>
 
    <li  ng-click="$root.go('preferencesBwsUrl')"
      ng-style="{'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
      <i class="icon-arrow-right3 size-24 right text-gray" ng-style="{'color':skin.view.viewSecondaryTextColor}"></i>  
      <div ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Wallet Service URL</div>
    </li>

     <li ng-click="$root.go('preferencesHistory')"
      ng-style="{'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
      <i class="icon-arrow-right3 size-24 right text-gray" ng-style="{'color':skin.view.viewSecondaryTextColor}"></i>
      <div ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Transaction History</div>
    </li>

    <li ng-click="$root.go('delete')"
      ng-style="{'background':skin.view.viewListItemBackground, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
      <i class="icon-arrow-right3 size-24 right text-gray" ng-style="{'color':skin.view.viewSecondaryTextColor}"></i>
      <div ng-style="{'color':skin.view.viewPrimaryTextColor}" translate>Delete Wallet</div>
    </li>

  </ul>

</ion-content>
<div class="extra-margin-bottom"></div>
