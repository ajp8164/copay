<div 
  class="topbar-container" 
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Coinbase'; closeToHome = true; useTheme = true">
</div>

<ion-content class="content coinbase" ng-controller="coinbaseUriController as coinbase" ng-init="coinbase.checkCode()"
  ng-class="{'status-bar-content':index.useViewManagedStatusBar}" ng-style="{'background':theme.view.viewBackground}">

  <div class="onGoingProcess" ng-show="coinbase.loading">
    <div class="onGoingProcess-content" ng-style="{'background':theme.view.progressBackground, 'color':theme.view.progressTextColor}">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
    <span ng-show="coinbase.loading">Connecting to Coinbase...</span>
    </div>
  </div>

  <div class="row m20t">
    <div class="large-12 columns">
      <div class="text-center">
        <img src="img/coinbase-logo.png" 
        ng-click="index.updateCoinbase()" width="100">
      </div>
      
      <div class="m10t text-center" ng-show="coinbase.error">
        <div class="notification m10b size-12" ng-style="{'color':theme.view.viewAlertTextColor}">{{coinbase.error}}</div>
        <button class="outline dark-gray tiny round" ng-style="{'background':theme.view.secondaryButtonBackground, 'border':theme.view.secondaryButtonBorder, 'color':theme.view.secondaryButtonTextColor}" 
        ng-click="coinbase.submitOauthCode(coinbase.code)">Try again</button>
      </div>
    </div>
  </div>
</ion-content>
