<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="../../css/copay-plugin-client.bundle.css">
  <link rel="stylesheet" type="text/css" href="css/hello.css">
  <title>Hello</title>
</head>
<body ng-app="helloApp" ng-controller="helloController as hello">

	<!-- Status bar -->
	<div ng-class="{'show-status-bar': env.hasStatusBar}"
		ng-style="{'background':applet.view.statusBarBackground, 'border-bottom':applet.view.statusBarBorderBottom}"></div>

	<!-- Navigation bar -->
  <ion-nav-bar class="applet-navbar" ng-class="{'has-status-bar': env.hasStatusBar}">
    <ion-nav-title class="applet-navbar-title">{{applet.title}}</ion-nav-title>
    <ion-nav-buttons side="left">
       <a class="button button-clear applet-navbar-button applet-icon-left ion-chevron-left"
      	ng-click="hello.previous()" ng-show="hello.slideIndex > 0">Prev</a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right"> 
      <a class="button button-clear applet-navbar-button applet-icon-right ion-chevron-right"
      	ng-click="hello.next()" ng-show="hello.slideIndex != 2">Next</a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <!-- Content -->
	<ion-content class="applet-content has-header" ng-class="{'has-status-bar-and-header': env.hasStatusBar}">

		<ion-slide-box class="applet-slide-box" on-slide-changed="hello.slideChanged(index)">
		  <ion-slide>
        <div ng-include="'views/page1.html'"></div>
		  </ion-slide>
		  <ion-slide>
        <div ng-include="'views/page2.html'"></div>
		  </ion-slide>
		  <ion-slide>
        <div ng-include="'views/page3.html'"></div>
		  </ion-slide>
		</ion-slide-box>

	</ion-content>

  <script src="../../js/copay-plugin-client.bundle.js"></script>
	<script src="js/hello.js"></script>
	</body>
</html>
